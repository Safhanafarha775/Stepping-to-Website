<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .register-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Enter Your Details</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Name"></td>
            <td><input type="email" placeholder="Enter Email"></td>
            <td><input type="text" placeholder="Enter Phone"></td>
        </tr>
    </table>

    <p class="register-link">Not registered yet? <a href="register.html">Click here to register</a></p>
</body>
</html><!DOCTYPE html>
